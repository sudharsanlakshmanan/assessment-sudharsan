<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style type="text/css">
      /* === Reset styles === */
      body, table, td, p, a {
        -webkit-text-size-adjust: 100%;
        -ms-text-size-adjust: 100%;
      }
      table {
        border-collapse: collapse !important;
      }
      img {
        max-width: 100%;
        height: auto;
        display: block;
      }

      /* === Responsive styles === */
      @media only screen and (max-width: 600px) {
        table[class="w-full"] {
          width: 100% !important;
        }
        td[class="two-columns"] {
          display: block !important;
          width: 100% !important;
        }
        td[class="column"] {
          display: block !important;
          width: 100% !important;
        }
        .mobile-center {
          text-align: center !important;
        }
        .mobile-padding {
          padding: 10px !important;
        }
      }
    </style>
  </head>

  <body style="margin:0; padding:0;">
    
    <!-- === Pre-header text === -->
    <div style="display:none; max-height:0; overflow:hidden; mso-hide:all;">
      preheader: ""
    </div>

    <x-main>
      <table class="mx-auto font-primary align-center-table" style="margin: auto; width: 600px;">
        <tr>
          <td style="background: #ffffff;">
            <x-sections.section-01 />
            <x-sections.section-02 />
            <x-sections.section-03 />
            <x-sections.section-04 />
            <x-sections.section-05 />
          </td>
        </tr>
      </table>
    </x-main>

  </body>
</html>
